services:
  - type: web
    name: cardifylabs
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      # Uses Render's Postgres connection string and converts it internally
      - key: DATABASE_URL
        fromDatabase:
          name: cardifyai-db
          property: connectionString
      # The rest of these you already set in Render's dashboard, but having them
      # here is okay if you want infrastructure-as-code.
      - key: FLASK_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: ADMIN_EMAIL
        value: ankifyai@gmail.com
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_BASIC_PRICE_ID
        sync: false
      - key: STRIPE_PREMIUM_PRICE_ID
        sync: false
      - key: STRIPE_PROFESSIONAL_PRICE_ID
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

databases:
  - name: cardifyai-db
    plan: standard
    region: oregon
